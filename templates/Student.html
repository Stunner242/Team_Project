<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
   <div class="main">
      <h1>Enter New Student Details</h1>
      <form action="{{ url_for('student_capture') }}" method="POST">
        <label for="name">
              Name:
        </label>
        <input type="text" id="name" name="name" 
            placeholder="Enter your Name" required>

        <label for="email">
            Email id:
        </label>
        <input type="email" id="email" name="email" 
            placeholder="Enter your email id" required>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>   
        <label for="class">
            Class:
        </label>
        <input type="text" id="class" name="class"
            placeholder="Enter your class" required>
            
        <label for="id">
            Id:
        </label>
        <input type="text" id="id" name="id"
            placeholder="Enter your id" required>

        <label for="Roll_no">
            Roll_no:
        </label>
        <input type="text" id="Roll_no" name="Roll_no"
            placeholder="Enter your Roll_no" required>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password"
            placeholder="Create your Password" required>

        <select id="Gender" name="Gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <div class="wrap">
            <button type="submit">Submit</button>
        </div>
      </form>
   </div> 
</body>
</html>
