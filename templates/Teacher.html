<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
   <div class="main">
      <h1>Enter your details</h1>
      <form id="form">
        <label for="first">FirstName:</label>
        <input type="text" id="name" name="first" placeholder="Enter your FirstName" required>
        <label for="email">Email id:</label>
        <input type="email" id="email" name="email" placeholder="Enter your College email id" required>
        <label for="ID">Teacher Id:</label>
        <input type="text" id="teacher_id" name="ID" placeholder="Enter your Teacher ID" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create Your Password" required>
        <select id="Gender" name="Gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>  
    </form>
   </div>
</body>
</html>
